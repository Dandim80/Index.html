<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Costo Energia e Gas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1.logo {
            text-align: center;
            font-size: 2em;
            color: #007bff;
            margin-bottom: 10px;
        }
        h2.subtitle {
            text-align: center;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"],
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .radio-group label {
            margin: 0 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
        .cta-text {
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">PAGOTROPPO.IT</h1>
        <h2 class="subtitle">Calcolatore del costo al kWh in bolletta</h2>
        <label for="fornitoreEnergia">Attuale Fornitore Energia?</label>
        <input type="text" id="fornitoreEnergia" placeholder="Fornitore Energia" required>
        <label for="costoMateriaEnergia">Costo Materia Energia (presente in bolletta, senza oneri, trasporto, ecc.)</label>
        <input type="number" id="costoMateriaEnergia" placeholder="€" step="0.01" required>
        <p>Ho una bolletta mensile o bimestrale?</p>
        <div class="radio-group">
            <label>
                <input type="radio" name="tipoBollettaEnergia" value="mensile"> Mensile
            </label>
            <label>
                <input type="radio" name="tipoBollettaEnergia" value="bimestrale" checked> Bimestrale
            </label>
        </div>
        <label for="kwFatturati">Kilowatt Fatturati</label>
        <input type="number" id="kwFatturati" placeholder="kWh" step="0.01" required>
        <button onclick="calcolaCostoPerKWh()">Calcola</button>
        <div class="results">
            <p id="risultatoEnergia"></p>
            <p id="risultatoNettoEnergia"></p>
        </div>

        <!-- Sezione calcolo gas -->
        <h2 class="subtitle">Calcolatore del costo al mc del gas</h2>
        <label for="fornitoreGas">Attuale Fornitore Gas?</label>
        <input type="text" id="fornitoreGas" placeholder="Fornitore Gas" required>
        <label for="costoMateriaGas">Costo Materia Gas (presente in bolletta, senza oneri, trasporto, ecc.)</label>
        <input type="number" id="costoMateriaGas" placeholder="€" step="0.01">
        <p>Ho una bolletta mensile o bimestrale?</p>
        <div class="radio-group">
            <label>
                <input type="radio" name="tipoBollettaGas" value="mensile"> Mensile
            </label>
            <label>
                <input type="radio" name="tipoBollettaGas" value="bimestrale" checked> Bimestrale
            </label>
        </div>
        <label for="mcFatturati">Metri cubi Fatturati</label>
        <input type="number" id="mcFatturati" placeholder="mc" step="0.01">
        <button onclick="calcolaCostoPerMc()">Calcola</button>
        <div class="results">
            <p id="risultatoGas"></p>
        </div>

        <!-- Invio risultati -->
        <p class="cta-text">Ok.. Ora vuoi sapere se stai pagando troppo? Invia il risultato via email o via WhatsApp</p>
        <label for="nomeCognome">Nome e Cognome</label>
        <input type="text" id="nomeCognome" placeholder="Nome e Cognome" required>
        <button id="inviaWhatsApp" onclick="inviaWhatsApp()" disabled>Invia via WhatsApp</button>
        <button id="inviaEmail" onclick="inviaRisultato()" disabled>Invia Risultato via Email</button>
    </div>

    <script>
        function calcolaCostoPerKWh() {
            const costoMateria = parseFloat(document.getElementById('costoMateriaEnergia').value);
            const kwFatturati = parseFloat(document.getElementById('kwFatturati').value);

            if (isNaN(costoMateria) || isNaN(kwFatturati) || kwFatturati <= 0) {
                alert("Inserisci valori validi per l'energia.");
                return;
            }

            const costoFinale = costoMateria / kwFatturati;
            const costoNetto = costoFinale * 0.9;

            document.getElementById('risultatoEnergia').innerText = `Costo per kWh: €${costoFinale.toFixed(2)}`;
            document.getElementById('risultatoNettoEnergia').innerText = `Costo per kWh al netto delle perdite di rete: €${costoNetto.toFixed(2)}`;

            verificaCampi();
        }

        function calcolaCostoPerMc() {
            const costoMateria = parseFloat(document.getElementById('costoMateriaGas').value);
            const mcFatturati = parseFloat(document.getElementById('mcFatturati').value);

            if (isNaN(costoMateria) || isNaN(mcFatturati) || mcFatturati <= 0) {
                alert("Inserisci valori validi per il gas.");
                return;
            }

            const costoFinale = costoMateria / mcFatturati;

            document.getElementById('risultatoGas').innerText = `Costo per mc: €${costoFinale.toFixed(2)}`;

            verificaCampi();
        }

        function inviaRisultato() {
            const email = 'commerciale@ddm-soluzioni.it';
            const nomeCognome = document.getElementById('nomeCognome').value;
            const fornitoreEnergia = document.getElementById('fornitoreEnergia').value;
            const fornitoreGas = document.getElementById('fornitoreGas').value;
            const risultatoEnergia = document.getElementById('risultatoEnergia').innerText;
            const risultatoNettoEnergia = document.getElementById('risultatoNettoEnergia').innerText;
            const risultatoGas = document.getElementById('risultatoGas').innerText;

            const corpoEmail = `
                Nome e Cognome: ${nomeCognome}\n
                Attuale Fornitore Energia: ${fornitoreEnergia}\n
                Attuale Fornitore Gas: ${fornitoreGas}\n
                Risultato Energia: ${risultatoEnergia}\n
                ${risultatoNettoEnergia}\n
                Risultato Gas: ${risultatoGas}\n
                Posso risparmiare??
            `;

            window.location.href = `mailto:${email}?subject=Risultato Calcolatore Energia e Gas&body=${encodeURIComponent(corpoEmail)}`;
        }

        function inviaWhatsApp() {
            const nomeCognome = document.getElementById('nomeCognome').value;
            const fornitoreEnergia = document.getElementById('fornitoreEnergia').value;
            const fornitoreGas = document.getElementById('fornitoreGas').value;
            const risultatoEnergia = document.getElementById('risultatoEnergia').innerText;
            const risultatoNettoEnergia = document.getElementById('risultatoNettoEnergia').innerText;
            const risultatoGas = document.getElementById('risultatoGas').innerText;

            const testoWhatsApp = `Nome e Cognome: ${nomeCognome}\nAttuale Fornitore Energia: ${fornitoreEnergia}\nAttuale Fornitore Gas: ${fornitoreGas}\n${risultatoEnergia}\n${risultatoNettoEnergia}\n${risultatoGas}\nPosso risparmiare??`;

            const numeroWhatsApp = '393346395727';
            window.open(`https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(testoWhatsApp)}`, '_blank');
        }

        function verificaCampi() {
            const nomeCognome = document.getElementById('nomeCognome').value;
            const fornitoreEnergia = document.getElementById('fornitoreEnergia').value;
            const costoMateriaEnergia = document.getElementById('costoMateriaEnergia').value;
            const kwFatturati = document.getElementById('kwFatturati').value;
            const risultatoEnergia = document.getElementById('risultatoEnergia').innerText;
            const risultatoNettoEnergia = document.getElementById('risultatoNettoEnergia').innerText;

            const fornitoreGas = document.getElementById('fornitoreGas').value;
            const costoMateriaGas = document.getElementById('costoMateriaGas').value;
            const mcFatturati = document.getElementById('mcFatturati').value;
            const risultatoGas = document.getElementById('risultatoGas').innerText;

            const emailButton = document.getElementById('inviaEmail');
            const whatsappButton = document.getElementById('inviaWhatsApp');

            if ((nomeCognome && ((fornitoreEnergia && costoMateriaEnergia && kwFatturati) || (fornitoreGas && costoMateriaGas && mcFatturati))) && (risultatoEnergia || risultatoGas)) {
                emailButton.disabled = false;
                whatsappButton.disabled = false;
            } else {
                emailButton.disabled = true;
                whatsappButton.disabled = true;
            }
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', verificaCampi);
        });
    </script>
